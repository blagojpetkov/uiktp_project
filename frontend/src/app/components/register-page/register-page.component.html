
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Register now!</h3>

            <div class="form-outline mb-4">
              <input type="text" id="fullname" name="fullname"class="form-control form-control-lg" #fullname  />
              <label class="form-label" for="fullname">Full Name</label>
            </div>

            <div class="form-outline mb-4">
              <input type="email" id="email"  id="email" class="form-control form-control-lg" #email  />
              <label class="form-label" for="email">Email</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" id="password"  name="password" class="form-control form-control-lg" #password />
              <label class="form-label" for="password">Password</label>
            </div>

            <div class="form-outline mb-4">
              <input type="repeat_password" id="repeat_password"  name="repeat_password" class="form-control form-control-lg" #repeat_password />
              <label class="form-label" for="repeat_password">Repeat Password</label>
            </div>

            <button class="btn btn-primary btn-lg btn-block" type="submit" (click)="onSubmit(fullname.value, email.value, password.value, repeat_password.value)" style="background-color: #8651ac">Register</button>
            <br> <br>
            <p>
              <span >You have an account? </span><button class="btn btn-secondary" (click)="onSignInClick()">Sign in</button>
            </p>
            <hr class="my-4">

            <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
              type="submit"><i class="fab fa-google me-2"></i> Sign in with Google</button>
              <br>
            <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"
              type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with Facebook</button>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
