
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Register now!</h3>

            <div class="form-outline mb-4">
              <input type="text" id="name" name="name" class="form-control form-control-lg" #name  />
              <label class="form-label" for="name">First Name</label>
            </div>

            <div class="form-outline mb-4">
              <input type="text" id="surname" name="surname"  class="form-control form-control-lg" #surname  />
              <label class="form-label" for="surname">Last Name</label>
            </div>

            <div class="form-outline mb-4">
              <input type="text" id="username" name="username" class="form-control form-control-lg" #username  />
              <label class="form-label" for="username">Username</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" id="password" name="password"  name="password" class="form-control form-control-lg" #password />
              <label class="form-label" for="password">Password</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" id="repeat_password" name="repeat_password" class="form-control form-control-lg" #repeat_password />
              <label class="form-label" for="repeat_password">Repeat Password</label>
            </div>
            <div *ngIf="show" class="form-text text-danger"> 
              <span>Please fill all fields.</span>
            </div>
            <div *ngIf="password.value != repeat_password.value"class="form-text text-danger"> 
              <span>Passwords do not match.</span>
            </div>
            <button class="btn btn-primary btn-lg btn-block" type="submit" (click)="onSubmit(name.value, surname.value, username.value, password.value, repeat_password.value)" style="background-color: #8651ac">Register</button>
            <br> <br>
            <p>
              <span >You have an account? </span><button class="btn btn-secondary" (click)="onSignInClick()">Sign in</button>
            </p>
            <hr class="my-4">

            <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
              type="submit" (click)="onGoogleClick()"><i class="fab fa-google me-2"></i> Sign in with Google</button>
              <br>
            <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"
              type="submit" (click)="onFacebookClick()"><i class="fab fa-facebook-f me-2"></i>Sign in with Facebook</button>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
