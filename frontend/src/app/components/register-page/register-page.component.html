<div class="container" style="margin-top: 160px;">
  <div class="form-container">
      <h1>Register now!</h1>
      <form>
          <div class="form-group" style="display: flex; justify-content: space-between;">
              <div>
                  <input placeholder="First Name" type="text" class="form-control" id="firstName" name="firstName" required #name>
              </div>
              <div>
                  <input placeholder="Last Name" type="text" class="form-control" id="lastName" name="lastName" required #surname>
              </div>
          </div>
          <br>
          <div class="form-group">
              <input placeholder="Username" type="text" class="form-control" id="username" name="username" required #username>
          </div>
          <br>
          <div class="form-group">
              <input placeholder="Password" type="password" class="form-control" id="password" name="password" required #password>
          </div>
          <br>
          <div class="form-group">
            <input placeholder="Repeat Password" type="password" class="form-control" id="repeat_password" name="repeat_password" required #repeat_password>
        </div>
        <br>
          <div *ngIf="show" class="form-text text-danger">
            <span>Please fill all fields.</span>
          </div>
          <div *ngIf="password.value != repeat_password.value"class="form-text text-danger">
            <span>Passwords do not match.</span>
          </div>
          <br>
          <button type="submit" class="btn btn-block btn-purple" (click)="onSubmit(name.value, surname.value, username.value, password.value, repeat_password.value)" >Register</button>
          <button type="reset" class="btn btn-secondary btn-block ms-5">Clear</button>
      </form>
      <br>
      <a href="/login" class="btn btn-block btn-outline-dark btn-sm">Already have an account? Log in now.</a>

  </div>
</div>
