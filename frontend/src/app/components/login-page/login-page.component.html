<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h4>Login</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required #username>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required #password>
                        </div>

                        <button type="submit" (click)="onSubmit(username.value , password.value)" class="btn btn-block btn-purple">Login</button>

                    </form>
                    <br>
                    <a href="/register" class="btn btn-block btn-outline-dark btn-sm">New to Coursera? Register Now.</a>
                    <br><br>
                    <div *ngIf="invalidUsernamePassword" class="error-message">Invalid username or password.</div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
